{% macro render_field(field) %}
<div class="form-group" >
	{{ field.label(class="control-label")}}
	{{ field(**kwargs)|safe }}
</div>
{% if field.errors %}
<div class="form-group error">
	<div class="alert alert-danger">
		{% for error in field.errors %}
		{{ error }}<br/>
		{% endfor %}
	</div>
</div>
{% endif %}
{% endmacro %}
