{% extends "base.html" %}

{% block title %}
    bookit! -- Delete bookmark
{% endblock %}

{% block body %}
    <section class="list-group-item">
        <h1 style="clear:both">Confirm Delete</h1>
        {% include "bookmark.html" %}

        <form action="" method="post">
            <span style="color:red; margin-right: 20%;">
                 Are you sure you want to delete this bookmark?
            </span>
            <a href=" {{url_for('bookmarks.user', username=current_user.username) }} ">
                <button type="button" class="btn btn-default">No Ive changed my mind</button>
            </a>
            <button type="submit" class="btn btn-danger">Yes, delete it</button>
        </form>
    </section>
{% endblock %}
